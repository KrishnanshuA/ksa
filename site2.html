<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern One Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 3rem 1rem;
      background-color: white;
    }

    .feature {
      flex: 1 1 300px;
      max-width: 300px;
      background: #eaeaea;
      margin: 1rem;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }

    .feature h3 {
      margin-bottom: 1rem;
      color: #0083b0;
    }

    .contact {
      background: #f0f0f0;
      padding: 3rem 1rem;
      text-align: center;
    }

    .contact h2 {
      margin-bottom: 1rem;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #0083b0;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f73;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bright Future Ahead</h1>
    <p>Your modern, responsive one-page website template</p>
  </header>

  <section class="features">
    <div class="feature">
      <h3>Fast</h3>
      <p>Optimized for speed and performance across all devices.</p>
    </div>
    <div class="feature">
      <h3>Responsive</h3>
      <p>Looks great on mobile, tablet, and desktop screens.</p>
    </div>
    <div class="feature">
      </div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      </form>
  </section>

  <footer>
    <p>&copy; 2025 Bright Future. All rights reserved.</p>
  </footer>

</body>
</html>
